<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- bootstrap ---------------->
  	<link rel="stylesheet"
  	  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  	  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  	  crossorigin="anonymous">
  	<!-- fontawesome ------------------->
  	<link rel="stylesheet"
  	  href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  	  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  	  crossorigin="anonymous">
  	<!--bookmarker.css------------------>
  	<link rel="stylesheet" type="text/css" href="bookmarker.css">
  	<!-- animate.css --------------------->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
  	integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
  	crossorigin="anonymous">
	<title>Bookmarker</title>
</head> 

<body>
	<div class="container">
		<h3 class="animated pulse h3">Bookmarker</h3>
		<div class="jumbotron">
			<h2 class="display-4">Bookmark Your Favorite Sites</h2>
			<form id="myForm">
				<div class="form-group">
					<label for="siteName">Site Name</label>
					<input type="text" class="form-control" name="siteName" id="siteName" placeholder="Enter Site Name...">
				</div>
				<div class="form-group">
					<label for="siteURL">Site URL</label>
					<input type="text" class="form-control" name="siteURL" id="siteURL" placeholder="Enter Site URL..."> 
				</div>
				<!---Add an alert in js to show that name and url have been successfully submitted --->
				<button type="submit" class ="btn btn-success">Submit</button> 
			</form>
		</div>
		<!-- each time we add or delete a bookmark it will use this div id. add a class to it -->	
		<div class="outputDiv" id="bookmarksResult"></div> 
		<footer class="footer">&copy; 2018 Bookmarker</footer>
	</div>	
<script type="text/javascript" src="script.js"></script>
</body>

</html>
